name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'
  AWS_REGION: 'us-east-1'

jobs:
  # Backend: Lint and Test
  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: success()
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  # Frontend: Lint and Check
  frontend-lint-check:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run check

  # Build Backend Lambda
  build-backend:
    name: Build Backend Lambda
    runs-on: ubuntu-latest
    needs: [backend-lint-test]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Build Lambda binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -tags lambda.norpc \
            -ldflags="-s -w" \
            -o dist/bootstrap \
            ./cmd/lambda/main.go

      - name: Create deployment package
        run: |
          cd dist
          zip lambda.zip bootstrap
          ls -lh lambda.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: dist/lambda.zip
          retention-days: 7

  # Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend-lint-check]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          # This will be replaced during deployment with actual Lambda URL
          PUBLIC_API_URL: '__LAMBDA_URL__/query'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/build
          retention-days: 7

  # Deploy Infrastructure and Application
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: demo
      url: ${{ steps.deploy.outputs.frontend_url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Download Lambda package
        uses: actions/download-artifact@v5
        with:
          name: lambda-package
          path: dist

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: web/build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        id: terraform
        run: |
          cd terraform
          terraform apply -auto-approve tfplan
          echo "lambda_url=$(terraform output -raw lambda_function_url)" >> $GITHUB_OUTPUT
          echo "frontend_bucket=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_website_url)" >> $GITHUB_OUTPUT
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_OUTPUT

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name packager-api-demo \
            --zip-file fileb://dist/lambda.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name packager-api-demo \
            --region ${{ env.AWS_REGION }}

      - name: Update frontend API URL
        run: |
          # Replace placeholder with actual Lambda URL
          find web/build -type f -name "*.js" -exec sed -i "s|__LAMBDA_URL__|${{ steps.terraform.outputs.lambda_url }}|g" {} +
          find web/build -type f -name "*.html" -exec sed -i "s|__LAMBDA_URL__|${{ steps.terraform.outputs.lambda_url }}|g" {} +

      - name: Deploy frontend to S3
        run: |
          aws s3 sync web/build/ s3://${{ steps.terraform.outputs.frontend_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --region ${{ env.AWS_REGION }}
          
          # HTML files with shorter cache
          aws s3 sync web/build/ s3://${{ steps.terraform.outputs.frontend_bucket }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=300" \
            --content-type "text/html" \
            --region ${{ env.AWS_REGION }}

      - name: Deployment Summary
        id: deploy
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ steps.terraform.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoint:** ${{ steps.terraform.outputs.api_endpoint }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "frontend_url=${{ steps.terraform.outputs.frontend_url }}" >> $GITHUB_OUTPUT
