services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packager-api
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
    networks:
      - packager
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    cap_drop:
      - ALL

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        PUBLIC_API_URL: http://localhost:8080/query
    container_name: packager-web
    ports:
      - "3000:80"
    networks:
      - packager
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - NET_BIND_SERVICE

networks:
  packager:
    driver: bridge
